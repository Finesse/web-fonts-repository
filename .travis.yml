language: php
php:
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - nightly
    - hhvm

env:
    global:
        # Get it on https://codeclimate.com/repos/{repo id}/settings/test_reporter
        - CC_TEST_REPORTER_ID=02c359b52f053b695269f876e5a55d46a7d02525a9a4e19d473c9a0b29f5a499

matrix:
    allow_failures:
        - php: hhvm
        - php: nightly

cache:
    directories:
        - $HOME/.composer/cache

install:
    - composer install
    - composer run-script post-create-project-cmd
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter

before_script:
    - if [[ ${TRAVIS_PHP_VERSION:0:3} = 7.0 ]]; then ./cc-test-reporter before-build; fi

script:
    # Report must be here, otherwise Code Climate won't find it
    - php vendor/bin/phpunit --coverage-text --coverage-clover ./clover.xml

after_script:
    - if [[ ${TRAVIS_PHP_VERSION:0:3} = 7.0 ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

notifications:
    email: false
